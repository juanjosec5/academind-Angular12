<app-server></app-server>

<label for="server-name">Server Name:</label>
<input
  type="text"
  name="server-name"
  (input)="onUpdateServerName($event)">

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server
</button>
<p>{{ serverCreationStatus }}</p>
